
<div *ngIf="isSuccess" class="alert alert-success" role="alert">
  Đã sửa sách thành công!
</div>

<form action="" method="POST" role="form">
  <legend>Edit book </legend>
  <div class="form-group">
    <label for="1">Title</label>
    <input type="text" class="form-control" id="1"
           [(ngModel)]="book.title" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="2">Author</label>
    <textarea class="form-control"  id="2"
              rows="3" [(ngModel)]="book.author" [ngModelOptions]="{standalone: true}"></textarea>
  </div>
 <div class="form-group">
   <label for="3">Description</label>
   <textarea class="form-control" rows="5" id="3"
             [(ngModel)]="book.description" [ngModelOptions]="{standalone: true}"></textarea>
 </div>
  <button type="submit" class="btn btn-primary" (click)="onEditBook()">SAVE</button>

</form>
