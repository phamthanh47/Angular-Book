<a routerLink="/books"> Book List </a>
<table class="table table-bordered table-hover" style="margin-top: 20px;" *ngIf="book">
  <tr>
   <td>ID</td>
    <td>TITLE</td>
    <td>AUTHOR</td>
    <td>DESCRIPTION</td>
  </tr>
  <tr>
  <td>{{book.id}}</td>
  <td>{{book.title}}</td>
  <td>{{book.author}}</td>
  <td>{{book.description}}</td>
  </tr>
</table>
