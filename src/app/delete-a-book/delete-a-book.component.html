<div class="container col-md-12">
  <div class="row">
    <div class="card col-md-4" style="width: 100%" *ngFor="let book of bookList">
      <div class="card-body">
        <h5 class="card-title">Book Favourite</h5>
        <div class="col-md-12">
          <label class="card-body">ID: {{ book.id }}</label>
          <div>
            <label class="card-body">Name: {{ book.title }} </label>
          </div>
          <div>
            <label class="card-body">Author: {{ book.author }}</label>
          </div>
          <div>
            <label class="card-body">Description: {{ book.description }}</label>
          </div>
          <a routerLink="#">Edit</a>
          <button type="submit" (click)="deleteBook(book.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
